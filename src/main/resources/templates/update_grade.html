<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - CodeJava</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Update User</h1>
  </div>
  <form th:action="@{/grade/save}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}" />
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="hidden"  th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="hidden" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="hidden" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Grades: </label>
        <div class="col-8">
<!--            <input type="number" th:field="*{userGrades}"-->
<!--                   th:text="${user.userGrades}" th:value="${grade.id}" class="m-2" />-->
<!--          -->
          <input type="number" name="grade" th:value="${user.userGrades}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
          <th:block th:each="role: ${listRoles}">
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.name}" th:value="${role.id}" class="m-2" />
          </th:block>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
