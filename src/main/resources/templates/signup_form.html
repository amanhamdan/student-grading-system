<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - CodeJava</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
  <div>
    <h1>User Registration - signup</h1>
  </div>

  <form th:action="@{/process_register}" method="post"
        style="max-width: 600px; margin: 0 auto;"
        th:object="${user}">

    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-4">E-mail</label>
        <div class="col-8">
          <input type="email" class="form-control" th:field="${user.email}" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" th:field="${user.password}" required minlength="6" maxlength="10" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">First Name</label>
        <div class="col-8">
          <input type="text" class="form-control" th:field="${user.firstName}" required minlength="2" maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Last Name</label>
        <div class="col-8">
          <input type="text" class="form-control" th:field="${user.lastName}" required minlength="2" maxlength="20" />
        </div>
      </div>
      <div>
        <button type= "submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
    <!-- Add other form fields here -->
  </form>
</div>
</body>
</html>
